  <body id="body">
<h1 id="title">Tic-tac-toe</h1>
    <section id="win-container">  
      <div id="win">
          <div id="win-text-container">
            <div id="winner">
              <img id="winner-img" src="public/X.svg" alt="Winner image">

    <article id="tic-tac-toe">

            <td id="cell-8" class="cell">&nbsp;</td>
            <td id="cell-9" class="cell">&nbsp;</td>
          </tr>
        </tbody>
      </table> 
      <footer id="footer">
      <p>Turn: <span id="turn">X</span></p>
    </footer>
    </article>
